<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div
          class="card-header"
          style="display: flex; justify-content: space-between"
        >
          <h5>{{ "Notification" | translate }}</h5>
          <button
            type="button"
            class="btn btn-primary"
            (click)="addNotification()"
          >
            {{ "n_create_notification" | translate }}
          </button>
        </div>
        <div class="card-body">
          <div
            style="display: flex; align-items: center; justify-content: center"
          >
            <app-loader [loading]="loading"></app-loader>
          </div>
          <div class="custom-datatable" *ngIf="!loading">
            <input
              type="text"
              class="filter-ngx form-control"
              placeholder="{{ 'r_search' | translate }}..."
              (keyup)="updateFilter($event)"
            />
            <ngx-datatable
              class="bootstrap"
              [rows]="reimbursrments"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
            >
              <!-- [externalPaging]="true"
                [count]="pagination.TotalCount"
                [offset]="pagination.CurrentPage"
                [limit]="pagination.PageSize"
                (page)="setPage($event)" -->
              <ngx-datatable-column
                name="{{ 'r_profile' | translate }}"
                prop="image"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'r_name' | translate }}"
                prop="name"
              >
                <!-- <ng-template
                    let-row="row"
                    let-value="value"
                    ngx-datatable-cell-template
                  >
                    {{ getProductsName(value) }}
                  </ng-template> -->
              </ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'r_email' | translate }}"
                prop="email"
              ></ngx-datatable-column>
              <ngx-datatable-column name="{{ 'r_upload_trans' | translate }}">
                <ng-template
                  let-row="row"
                  let-value="value"
                  ngx-datatable-cell-template
                >
                  <span style="color: #f88379; cursor: pointer">
                    <i class="fa fa-upload" (click)="onSelectRow(value)"></i>
                  </span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'r_join_date' | translate }}"
                prop="join_date"
              ></ngx-datatable-column>

              <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template>
                  <div
                    class="pagination"
                    *ngIf="!loading"
                    style="margin-bottom: 10px; width: -webkit-fill-available"
                  >
                    <mat-paginator
                      style="width: -webkit-fill-available"
                      [pageIndex]="pagination.CurrentPage - 1"
                      [length]="pagination.TotalCount"
                      [pageSize]="pagination.PageSize"
                      [pageSizeOptions]="pageSizeOptions"
                      (page)="pageEvent($event)"
                    >
                    </mat-paginator>
                  </div>
                </ng-template>
              </ngx-datatable-footer>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>
