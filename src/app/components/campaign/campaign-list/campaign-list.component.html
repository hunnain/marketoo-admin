<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div
          class="card-header"
          style="display: flex; justify-content: space-between"
        >
          <h5>{{ "re_return_exchange" | translate }}</h5>
          <app-button
            style="margin-left: 10px"
            [btnType]="'submit'"
          
            [btnText]="'Add'"
            (onSubmit)="onAdd()"
          ></app-button>
        </div>
        <div class="card-body">
          <!-- <div><a href="" style="font-size: large">Update Policy</a></div> -->
          <br />
          <div class="custom-datatable">
            <ngx-datatable
              class="bootstrap"
              [rows]="campaigns"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="5"
            >
              <!-- <ngx-datatable-column prop="order id"></ngx-datatable-column> -->
              <ngx-datatable-column
                name="{{ 'campaign_name' | translate }}"
                prop="name"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'campaign_status' | translate }}"
                prop="status"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'campaign_publish' | translate }}"
                prop="publish"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'campaign_text' | translate }}"
                prop="text"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'campaign_action' | translate }}"
                sortable="false"
                prop="order id"
              >
                <ng-template
                  let-row="row"
                  let-value="value"
                  ngx-datatable-cell-template
                >
                  <!-- <span style="color: #f88379; cursor: pointer">
                      <i class="fa fa-eye" (click)="onSelectRow(value)"></i>
                    </span>
                    <span style="color: #f88379; cursor: pointer">
                      <i class="fa fa-bell" (click)="onNotify(value)"></i>
                    </span> -->
                  <div>
                    <span style="color: #f88379; cursor: pointer">
                      <i class="fa fa-eye" (click)="onEdit(value)"></i>
                    </span>
                    <span
                      style="color: #f88379; cursor: pointer; margin-left: 10px"
                    >
                      <i class="fa fa-trash-o" (click)="onDelete(value)"></i>
                    </span>
                  </div>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template>
                  <div
                    class="pagination"
                    *ngIf="!loading"
                    style="margin-bottom: 10px; width: -webkit-fill-available"
                  >
                    <mat-paginator
                      style="width: -webkit-fill-available"
                      [pageIndex]="pagination.CurrentPage - 1"
                      [length]="pagination.TotalCount"
                      [pageSize]="pagination.PageSize"
                      [pageSizeOptions]="pageSizeOptions"
                      (page)="pageEvent($event)"
                    >
                    </mat-paginator>
                  </div>
                </ng-template>
              </ngx-datatable-footer>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>
