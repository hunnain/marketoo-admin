<div [formGroup]="form">
  <div class="editor-tag" (click)="focusTagInput()">
    <span class="tag-item" *ngFor="let tag of tags; let i = index">
      {{ tag }}
      <span class="remove-tag" (click)="removeTag(i)">Ã—</span>
    </span>
    <input
      placeholder="Email Here..."
      #tagInput
      type="text"
      class="input-tag"
      (keyup)="onKeyUp($event)"
      (focus)="onBlur()"
      formControlName="tag"
    />
  </div>
</div>
