<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>{{ "re_report_product" | translate }}</h5>
        </div>
        <div class="card-body">
          <!-- <div><a href="" style="font-size: large">Update Policy</a></div> -->
          <br />
          <div
            style="display: flex; align-items: center; justify-content: center"
          >
            <app-loader [loading]="loading"></app-loader>
          </div>
          <div class="custom-datatable" *ngIf="!loading">
            <ngx-datatable
              class="bootstrap"
              [rows]="reportProduct"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="5"
            >
              <ngx-datatable-column
                name="{{ 'reportproduct_reportedBy' | translate }}"
                prop="customerEmail"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'reportproduct_seller' | translate }}"
                prop="sellerEmail"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'reportproduct_name' | translate }}"
                prop="productName"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'reportproduct_desc' | translate }}"
                prop="description"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'reportproduct_reason' | translate }}"
                prop="reason"
              >
              </ngx-datatable-column>
              <!-- <ngx-datatable-column
                  name="{{ 'reportproduct_amount' | translate }}"
                  prop="totalAmount"
                ></ngx-datatable-column>
                <ngx-datatable-column
                  name="{{ 'reportproduct_remarks' | translate }}"
                  prop="requestReason"
                ></ngx-datatable-column> -->

              <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template>
                  <div
                    class="pagination"
                    *ngIf="!loading"
                    style="margin-bottom: 10px; width: -webkit-fill-available"
                  >
                    <mat-paginator
                      style="width: -webkit-fill-available"
                      [pageIndex]="pagination.CurrentPage - 1"
                      [length]="pagination.TotalCount"
                      [pageSize]="pagination.PageSize"
                      [pageSizeOptions]="pageSizeOptions"
                      (page)="pageEvent($event)"
                    >
                    </mat-paginator>
                  </div>
                </ng-template>
              </ngx-datatable-footer>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>

<ng-template #MessageModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Send Message</h5>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div>
        <label for="price">Message</label>
        <textarea
          ngbAutofocus
          type="text"
          [(ngModel)]="textMessage"
          class="form-control"
          id="textMessage"
          row="3"
          aria-describedby="textMessage"
          placeholder="Type here..."
        ></textarea>
      </div>
    </div>
    <div class="action">
      <app-button
        [btnType]="'submit'"
        [loading]="loading"
        [disabled]="loading"
        [btnText]="'Send'"
        (onSubmit)="onSendMessage()"
      ></app-button>
    </div>
  </div>
</ng-template>
