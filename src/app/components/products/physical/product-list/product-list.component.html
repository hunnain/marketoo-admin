<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="filter-box">
        <span>{{ "filter_by" | translate }}</span>
        <ng-select2
          [(ngModel)]="filters"
          [data]="filterOptions"
          [options]="filterConfig"
          [width]="300"
        >
        </ng-select2>
      </div>
    </div>
  </div>

  <div style="display: flex; align-items: center; justify-content: center">
    <app-loader [loading]="loading"></app-loader>
  </div>
  <div class="row products-admin ratio_asos">
    <div class="col-xl-3 col-sm-6" *ngFor="let product of product_list">
      <div class="card">
        <div class="card-body product-box">
          <div class="img-wrapper">
            <div class="lable-block">
              <span class="lable3" *ngIf="product.tag == 'new'">new</span>
              <span class="lable4" *ngIf="product.sale == 'on sale'"
                >on sale</span
              >
            </div>
            <div class="front">
              <a href="javascript:void(0)"
                ><img
                  [src]="[product.img]"
                  class="img-fluid blur-up lazyload bg-img"
                  alt=""
              /></a>
              <div class="product-hover">
                <ul>
                  <li>
                    <button
                      class="btn"
                      type="button"
                      data-original-title=""
                      title=""
                      (click)="onEdit(product)"
                    >
                      <i class="icon-pencil-alt"></i>
                    </button>
                  </li>
                  <li>
                    <button
                      class="btn"
                      type="button"
                      data-toggle="modal"
                      data-target="#exampleModalCenter"
                      data-original-title=""
                      title=""
                    >
                      <i class="icon-trash"></i>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="product-detail">
            <div class="rating">
              <i class="fa fa-star"></i> <i class="fa fa-star"></i>
              <i class="fa fa-star"></i> <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            <a href="javascript:void(0)">
              <h6>{{ product.product_title }}</h6>
            </a>
            <h4>
              {{ product.discount }} <del>{{ product.price }}</del>
            </h4>
            <!-- <ul class="color-variant">
                            <li class="bg-light0"></li>
                            <li class="bg-light1"></li>
                            <li class="bg-light2"></li>
                        </ul> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Pagination -->
  <div class="pagination" *ngIf="!loading" style="margin-bottom: 10px">
    <mat-paginator
      style="width: -webkit-fill-available"
      [pageIndex]="pagination.CurrentPage - 1"
      [length]="pagination.TotalCount"
      [pageSize]="pagination.PageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent($event)"
    >
    </mat-paginator>
  </div>
