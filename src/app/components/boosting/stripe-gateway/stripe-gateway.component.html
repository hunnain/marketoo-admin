<!-- stripe-payment.component.html -->
<form (ngSubmit)="createStripeToken()" class="checkout">
    <label for="card-info">Card Info</label>
<div id="form-field">
        <div id="card-info" #cardInfo></div>
        <button class="btn btn-primary" id="submit-button" type="submit" ngbAutofocus>
            Submit Payment ${{_totalAmount}}
        </button>
        <span id="card-errors" role="alert" *ngIf="cardError">
            &nbsp;{{ cardError }}
        </span>
    </div>
</form>
