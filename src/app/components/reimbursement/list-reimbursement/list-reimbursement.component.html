<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>{{ "Reimbursement" | translate }}</h5>
        </div>
        <div class="card-body">
          <div
            style="display: flex; align-items: center; justify-content: center"
          >
            <app-loader [loading]="loading"></app-loader>
          </div>
          <div class="custom-datatable" *ngIf="!loading">
            <!-- <input
              type="text"
              class="filter-ngx form-control"
              placeholder="{{ 'r_search' | translate }}..."
              (keyup)="updateFilter($event)"
            /> -->
            <ngx-datatable
              class="bootstrap"
              [rows]="reimbursrments"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
            >
              <ngx-datatable-column
                name="{{ 'sc_profile' | translate }}"
                prop="image"
              >
              </ngx-datatable-column>
              <!-- <ngx-datatable-column
            name="{{ 'sc_username' | translate }}"
            prop="username"
          >
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span style="color: #f88379; cursor: pointer">
                {{ row.username + row.name }}
                <!-- <i class="fa fa-eye" (click)="onSelectRow(value)"></i>
              </span>
            </ng-template>
          </ngx-datatable-column> -->
              <ngx-datatable-column
                name="{{ 'sc_name' | translate }}"
                prop="englishFname"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'sc_member_since' | translate }}"
                prop="memberSince"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'sc_shop_url' | translate }}"
                prop="designHallUrl"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="{{ 'sc_seller_code' | translate }}"
                prop="sellerId"
              ></ngx-datatable-column>
              <ngx-datatable-column name="{{ 'r_upload_trans' | translate }}">
                <ng-template
                  let-row="row"
                  let-value="value"
                  ngx-datatable-cell-template
                >
                  <span style="color: #f88379; cursor: pointer">
                    <i class="fa fa-upload" (click)="onSelectRow(value)"></i>
                  </span>
                </ng-template>
              </ngx-datatable-column>
              <!-- <ngx-datatable-column
                name="{{ 'r_amount' | translate }}"
                prop="amount"
              ></ngx-datatable-column> -->
              <!-- <ngx-datatable-column
                name="{{ 'r_join_date' | translate }}"
                prop="join_date"
              ></ngx-datatable-column> -->
              <ngx-datatable-column
                name="{{ 'r_action' | translate }}"
                prpp="action"
                sortable="false"
                prop="orderId"
              >
                <ng-template
                  let-row="row"
                  let-value="value"
                  ngx-datatable-cell-template
                >
                  <span style="color: #f88379; cursor: pointer">
                    <i class="fa fa-eye" (click)="onViewDetail(row)"></i>
                  </span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template>
                  <div
                    class="pagination"
                    *ngIf="!loading"
                    style="margin-bottom: 10px; width: -webkit-fill-available"
                  >
                    <mat-paginator
                      style="width: -webkit-fill-available"
                      [pageIndex]="pagination.CurrentPage - 1"
                      [length]="pagination.TotalCount"
                      [pageSize]="pagination.PageSize"
                      [pageSizeOptions]="pageSizeOptions"
                      (page)="pageEvent($event)"
                    >
                    </mat-paginator>
                  </div>
                </ng-template>
              </ngx-datatable-footer>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>
