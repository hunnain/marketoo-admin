<div class="page-main-header" [class.open]="open">
  <div class="main-header-right row">
    <div class="main-header-left d-lg-none">
      <div class="logo-wrapper">
        <a [routerLink]="'/dashboard/default'"
          ><img
            class="blur-up lazyloaded"
            src="assets/images/Marketoo.png"
            alt=""
        /></a>
      </div>
    </div>
    <div class="mobile-sidebar">
      <div class="media-body text-right switch-sm">
        <label class="switch">
          <a>
            <app-feather-icons
              id="sidebar-toggle"
              [icon]="'align-left'"
              (click)="collapseSidebar()"
            >
            </app-feather-icons>
          </a>
        </label>
      </div>
    </div>
    <div class="nav-right col">
      <ul class="nav-menus" [ngClass]="{ open: openNav }">

        </li>

        <li>
          <a href="javascript:void(0)" class="text-dark">
            <img
              (click)="changeLanguage()"
              style="width: 30px; height: 30px"
              src="assets/images/icon.png"
            />
          </a>
        </li>
        <li class="onhover-dropdown">
          <span
            class="badge badge-pill badge-primary pull-right notification-badge"
            *ngIf="signalRService.notifications.length"
            >{{ signalRService.notifications.length }}</span
          >
          <app-feather-icons [icon]="'bell'"></app-feather-icons>
          <span class="dot" *ngIf="signalRService.notifications.length"></span>
          <ul class="notification-dropdown onhover-show-div">
            <li>
              Notification
              <span
                class="badge badge-pill badge-primary pull-right"
                *ngIf="signalRService.notifications.length"
                >{{ signalRService.notifications.length }}</span
              >
            </li>
            <li *ngFor="let notif of signalRService.notifications">
              <div class="media">
                <div class="media-body">
                  <h6 class="mt-0">{{ formatType(notif?.Type) }}</h6>
                  <p class="mb-0">{{ notif?.Text }}</p>
                </div>
              </div>
            </li>
            <li class="txt-dark">
              <a [routerLink]="'/notification'">All notifications</a>
            </li>
          </ul>
        </li>

            ><span class="dot"></span>
          </a>
        </li> -->
        <li class="onhover-dropdown">
          <div class="media align-items-center">
            <img
              class="align-self-center pull-right img-50 rounded-circle"
              src="assets/images/dashboard/man.png"
              alt="header-user"
            />

            <div class="dotted-animation">
              <span class="animate-circle"></span
              ><span class="main-circle"></span>
            </div>
          </div>
          <ul
            class="profile-dropdown onhover-show-div p-20 profile-dropdown-hover"
          >
            <li>
              <a [routerLink]="'/settings/profile'">
                <app-feather-icons [icon]="'user'"></app-feather-icons>Edit
                Profile
              </a>
            </li>
            <li>
              <a href="javascript:void(0)">
                <app-feather-icons [icon]="'mail'"></app-feather-icons>Inbox
              </a>
            </li>
            <!-- <li><a href="javascript:void(0)">

            <li>

                <app-feather-icons [icon]="'settings'"></app-feather-icons
                >Settings
              </a>
            </li>
            <li>
              <a [routerLink]="'/auth/login'" (click)="onLogout()">
                <app-feather-icons [icon]="'log-out'"></app-feather-icons>Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="d-lg-none mobile-toggle pull-right" (click)="openMobileNav()">
        <app-feather-icons [icon]="'more-horizontal'"></app-feather-icons>
      </div>
    </div>
  </div>
</div>
